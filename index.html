<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script defer src="./JS/main.js"></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <h3 id="msg">MSG</h3>

    <section id="board">

            <div id="sq0"><span id="s0"></span></div>
            <div id="sq1"><span id="s1"></span></div>
            <div id="sq2"><span id="s2"></span></div>

            <div id="sq3"><span id="s3"></span></div>
            <div id="sq4"><span id="s4"></span></div>
            <div id="sq5"><span id="s5"></span></div>

            <div id="sq6"><span id="s6"></span></div>
            <div id="sq7"><span id="s7"></span></div>
            <div id="sq8"><span id="s8"></span></div>

    </section>

    <h4 id="score"></h4>

    <button id="resetBtn" type="reset">Play again!</button>
</body>
</html>
